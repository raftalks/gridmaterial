<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid</title>
    <link rel="stylesheet" href="grid.css">
    <style>
        .grid-cell {
            box-sizing: border-box;
            background-color: #BDBDBD;
            height: 200px;
            padding-left: 8px;
            padding-top: 4px;
            color: white;
        }
        .grid:first-of-type .grid-cell {
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="grid-cell cell-1-col">1</div>
        <div class="grid-cell cell-1-col">1</div>
        <div class="grid-cell cell-1-col">1</div>
        <div class="grid-cell cell-1-col">1</div>
        <div class="grid-cell cell-1-col">1</div>
        <div class="grid-cell cell-1-col">1</div>
        <div class="grid-cell cell-1-col">1</div>
        <div class="grid-cell cell-1-col">1</div>
        <div class="grid-cell cell-1-col">1</div>
        <div class="grid-cell cell-1-col">1</div>
        <div class="grid-cell cell-1-col">1</div>
        <div class="grid-cell cell-1-col">1</div>
    </div>
    <div class="grid">
        <div class="grid-cell cell-4-col">4</div>
        <div class="grid-cell cell-4-col">4</div>
        <div class="grid-cell cell-4-col">4</div>
    </div>
    <div class="grid">
        <div class="grid-cell cell-6-col">6</div>
        <div class="grid-cell cell-4-col">4</div>
        <div class="grid-cell cell-2-col">2</div>
    </div>
    <div class="grid">
        <div class="grid-cell cell-6-col cell--8-col-tablet">6 (8 tablet)</div>
        <div class="grid-cell cell-4-col cell--6-col-tablet">4 (6 tablet)</div>
        <div class="grid-cell cell-2-col cell--4-col-phone">2 (4 phone)</div>
    </div>
</body>
</html>
